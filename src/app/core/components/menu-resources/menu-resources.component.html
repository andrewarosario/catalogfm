<mat-nav-list>

  <a
    mat-list-item
    [routerLink]="link.url"
    *ngFor="let link of resources"
    (click)="closeMenu.emit()">
      <mat-icon *ngIf="link.icon" matListIcon>{{ link.icon }}</mat-icon>
      <h3 matLine>{{ link.title }}</h3>
  </a>

  <ng-content></ng-content>

</mat-nav-list>
